  progress_dialog_null_safe: ^1.0.7
  intl: ^0.18.0
  cached_network_image: ^3.2.3
  intl_phone_number_input: ^0.7.3+1
  pin_code_fields: ^7.4.0
  easy_localization: ^3.0.1
  font_awesome_flutter: ^10.4.0
  photo_view: ^0.14.0
  flutter_native_image: ^0.0.6+1
  the_apple_sign_in: ^1.1.1
  numberpicker: ^2.1.2
  location: ^4.4.0
  dotted_border: ^2.0.0+3
  flutter_facebook_keyhash: ^0.0.4
  video_player: ^2.6.1
  flutter_sound: ^9.2.13
  video_thumbnail: ^0.5.3
  video_compress: ^3.1.2
  path_provider: ^2.0.15
  sticky_headers: ^0.3.0+2
  barcode_image: ^2.0.2
  image: ^3.2.0
  permission_handler: ^10.2.0
  google_maps_flutter: ^2.2.8
  dropdown_search: ^5.0.6
  audioplayers: ^4.1.0
  esc_pos_utils:
  bluetooth_thermal_printer:
  flutter_widget_from_html: ^0.10.1
  flutter_rating_bar: ^4.0.1
  flutterflow_paginate_firestore: ^1.0.3+1
  flutter_video_info: ^1.3.1
  mime: ^1.0.4
  file_picker: ^5.3.0
  chewie: ^1.7.0

  # geocoder:
  #   git:
  #     https://github.com/aloisdeniel/flutter_geocoder.git

  # google_map_location_picker:
