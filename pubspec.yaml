  firebase_messaging: ^14.6.2
  flutter_local_notifications: ^14.1.1
  flutter_facebook_auth: ^5.0.11
  geoflutterfire2: ^2.3.15
  geolocator: ^9.0.2
  geocoding: ^2.1.0


  place_picker: ^0.10.0
  smooth_page_indicator: ^1.1.0
  datetime_picker_formfield_new: ^2.1.0
